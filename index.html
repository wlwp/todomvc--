<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<section class="todoapp" id="app">
			<todo-header @addtodo="pAddTodo"></todo-header>
			<todo-list :list="list" @deletetodo="pDeleteTodo" @edittodo="pEditTodo" @changestatus="pChangeStatus"></todo-list>
			<todo-footer @clearcompleted="pClearCompleted" :isfootershow="isFooterShow" :leftcount="leftCount" :isclearcompleted="isClearCompleted"></todo-footer>
		</section>

		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="./node_modules/vue/dist/vue.js"></script>
		<script src="./node_modules/axios/dist/axios.js"></script>
		<script src="./js/todo-header.js"></script>
		<script src="./js/todo-list.js"></script>
		<script src="./js/todo-footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
